<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <!--custom css file-->
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <title>Simple Calculator</title>
  </head>
  <body>
    <div class="container">
        <div class="outer-box">
          <h5>CITIZEN<span>26</span></h5>
          <h6>Made in Japan<span>DIGITS</span></h6>
          <form name="calculator">
            <input type="text" name="display" class="output">
            <div class="button-gallery">
              <input type="button" name="" class="btn btn-one" value="DEL" onclick="calculator.display.value = calculator.display.value.substr(0, calculator.display.value.length-1)">

              <input type="button" name="" class="btn btn-two" value="âˆš" onclick="calculator.display.value = Math.sqrt(calculator.display.value)">

              <input type="button" name="" class="btn btn-three" value="." onclick="calculator.display.value += '.'">
              <input type="button" name="" class="btn" value="%" onclick="calculator.display.value = eval(calculator.display.value)/100">
              <br>
              <input type="button" name="" class="btn" value="1" onclick="calculator.display.value += '1'">
              <input type="button" name="" class="btn" value="2" onclick="calculator.display.value += '2'">
              <input type="button" name="" class="btn" value="3" onclick="calculator.display.value += '3'">
              <input type="button" name="" class="btn" value="+" onclick="calculator.display.value += '+'">
              <br>
              <input type="button" name="" class="btn" value="4" onclick="calculator.display.value+='4'">
              <input type="button" name="" class="btn" value="5" onclick="calculator.display.value+='5'">
              <input type="button" name="" class="btn" value="6" onclick="calculator.display.value+='6'">
              <input type="button" name="" class="btn" value="-" onclick="calculator.display.value+='-'">
              <br>
              <input type="button" name="" class="btn" value="7" onclick="calculator.display.value+='7'">
              <input type="button" name="" class="btn" value="8" onclick="calculator.display.value+='8'">
              <input type="button" name="" class="btn" value="9" onclick="calculator.display.value+='9'">
              <input type="button" name="" class="btn" value="/" onclick="calculator.display.value+='/'">
              <br>
              <input type="button" name="" class="btn" value="C" onclick="calculator.display.value=''">
              <input type="button" name="" class="btn" value="0" onclick="calculator.display.value+='0'">
              <input type="button" name="" class="btn" value="=" onclick="calculator.display.value = eval(calculator.display.value)">
              <input type="button" name="" class="btn" value="*" onclick="calculator.display.value+='*'"> 
            </div>
          </form>
        </div>
    </div>

    

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

  </body>
</html>
